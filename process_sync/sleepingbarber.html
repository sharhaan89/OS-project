<!DOCTYPE html>
<html>
<head>
  <title>Sleeping Barber Simulation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #B2EBE0;
      color: #2A4747;
      padding: 20px;
    }

    .container {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .barber-shop {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 20px 0;
    }

    .chair {
      width: 70px;
      height: 70px;
      border-radius: 8px;
      background-color: #FFF8E1;
      border: 2px solid #FFBA49;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .occupied {
      background-color: #C8E6C9;
    }

    .log {
      background-color: #FFF8E1;
      border-radius: 10px;
      padding: 10px;
      max-height: 250px;
      overflow-y: auto;
      text-align: left;
      margin-top: 20px;
      font-size: 14px;
    }

    .log-entry {
      margin-bottom: 5px;
    }

    .button {
      background-color: #FFBA49;
      color: white;
      border: none;
      padding: 8px 16px;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }

    .button:hover {
      background-color: #ffa726;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sleeping Barber Problem</h1>

    <div class="barber-shop">
      <div class="chair" id="barberChair">Barber</div>
      <div style="display: flex; gap: 10px;" id="waitingArea">
        <!-- Waiting chairs generated by JavaScript -->
      </div>
    </div>

    <div>
      <button class="button" onclick="startSimulation()">Start</button>
      <button class="button" onclick="stopSimulation()">Stop</button>
      <button class="button" onclick="resetSimulation()">Reset</button>
    </div>

    <div class="log" id="log">
      <div class="log-entry">Simulation ready.</div>
    </div>
  </div>

  <script>
    const MAX_WAITING_CHAIRS = 4;
    let waitingQueue = [];
    let barberBusy = false;
    let running = false;
    let customerId = 1;
    let arrivalInterval;
    let serviceTimeout;

    function log(message) {
      const entry = document.createElement("div");
      entry.className = "log-entry";
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      document.getElementById("log").appendChild(entry);
      document.getElementById("log").scrollTop = document.getElementById("log").scrollHeight;
    }

    function updateChairs() {
      const area = document.getElementById("waitingArea");
      area.innerHTML = "";

      for (let i = 0; i < MAX_WAITING_CHAIRS; i++) {
        const chair = document.createElement("div");
        chair.className = "chair";
        if (i < waitingQueue.length) {
          chair.classList.add("occupied");
          chair.innerText = `C${waitingQueue[i]}`;
        } else {
          chair.innerText = "Empty";
        }
        area.appendChild(chair);
      }

      const barber = document.getElementById("barberChair");
      if (barberBusy) {
        barber.classList.add("occupied");
        barber.innerText = "Cutting";
      } else {
        barber.classList.remove("occupied");
        barber.innerText = "Sleeping";
      }
    }

    function customerArrives() {
      if (!running) return;
      log(`Customer C${customerId} arrived.`);

      if (!barberBusy) {
        startHaircut(customerId);
      } else if (waitingQueue.length < MAX_WAITING_CHAIRS) {
        waitingQueue.push(customerId);
        log(`Customer C${customerId} is waiting.`);
      } else {
        log(`Customer C${customerId} left (no chairs).`);
      }

      customerId++;
      updateChairs();
    }

    function startHaircut(id) {
      barberBusy = true;
      log(`Barber starts cutting hair of C${id}.`);
      updateChairs();

      serviceTimeout = setTimeout(() => {
        log(`Barber finished with C${id}.`);
        barberBusy = false;

        if (waitingQueue.length > 0) {
          const next = waitingQueue.shift();
          startHaircut(next);
        } else {
          updateChairs();
        }
      }, 3000);
    }

    function startSimulation() {
      if (running) return;
      running = true;
      log("Simulation started.");
      arrivalInterval = setInterval(customerArrives, 2000 + Math.random() * 2000);
    }

    function stopSimulation() {
      running = false;
      clearInterval(arrivalInterval);
      clearTimeout(serviceTimeout);
      log("Simulation stopped.");
    }

    function resetSimulation() {
      stopSimulation();
      waitingQueue = [];
      barberBusy = false;
      customerId = 1;
      document.getElementById("log").innerHTML = '<div class="log-entry">Simulation reset.</div>';
      updateChairs();
    }

    updateChairs();
  </script>
</body>
</html>
